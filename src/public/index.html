<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Instagram Audio & Video Downloader. Fast, Easy, No ADS! Support for Reels, Kolase, etc.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="javascript,js,igdl,ig-downloader,instagram,node-js,nodejs">
    <meta property="og:title" content="YouTube Downloader">
    <meta property="og:description"
        content="YouTube Audio & Video Downloader. Fast, Easy, No ADS! Support for Playlists too :D">
    <meta property="og:url" content="https://igdl.herokuapp.com">
    <meta property="og:image" content="./favicon.ico">
    <meta property="og:image:alt" content="IGDL">
    <title>Instagram Downloader</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./indexs.css">
</head>

<body>

    <header>
        <h1>Instagram Downloader</h1>
    </header>
    <div class="main-container">
        <div class="content-container">
            <section class="search">
                <input type="url" class="url" value="" placeholder="Instagram link, can be Post or Reel">
                <div class="eru d-none">Please enter a valid link!</div>
                <button class="srb"><i class="fa fa-search" aria-hidden="true"></i> Search</button>
            </section>
            <section class="info d-none">
                <div class="infoleft">
                    <img src="" alt="" class="tmb">
                    <img src="" alt="" class="prb">
                </div>
                <div class="inforight">
                    <div class="usr"></div>
                    <div class="flr"></div>
                    <div class="mlk"></div>
                </div>
            </section>

            <section class="download d-none">
                <button class="dwn"><i class="fa fa-download" aria-hidden="true"></i> Download</button>
            </section>
        </div>
    </div>
    <footer>
        <p id="copyright">Copyright &copy <span class="year"></span> IGDL. All rights reserved.</p>
        <a href="https://github.com/ipincamp/igdl"><i class="fa fa-github" style="font-size:36px"></i></a>
    </footer>
    <script src="./index.js" defer></script>
</body>

</html>
